<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./index.css"/>
</head>

<body>
    <div class="bg-container d-flex flex-column justify-content-center align-items-center">
        <h1 class="heading mb-4">Simple Calculator</h1>
        <div class="calculator ">
            <input type="text" class="input-text mb-2 text-right place-holder" placeholder="0" id="input" />
            <div>
                <button class="spec" id="allClearBtn">AC</button>
                <button class="spec" id="deleteBtn">DE</button>
                <button class="operator" id="moduloBtn">%</button>
                <button class="operator" id="divideBtn">/</button>
            </div>
            <div>
                <button id="sevenBtn">7</button>
                <button id="eightBtn">8</button>
                <button id="nineBtn">9</button>
                <button class="operator" id="mulBtn">*</button>
            </div>
            <div>
                <button id="fourBtn">4</button>
                <button id="fiveBtn">5</button>
                <button id="sixBtn">6</button>
                <button class="operator" id="minusBtn">-</button>
            </div>
            <div>
                <button id="oneBtn">1</button>
                <button id="twoBtn">2</button>
                <button id="threeBtn">3</button>
                <button class="operator" id="addBtn">+</button>
            </div>
            <div>
                <button id="doubleZeroBtn">00</button>
                <button id="zeroBtn">0</button>
                <button id="pointBtn">.</button>
                <button class="equal" id="equalBtn">=</button>

            </div>

        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
